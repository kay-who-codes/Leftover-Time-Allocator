<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏳ Leftover Time Allocator</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --accent: #00e5ff;
            --accent-dark: #00b8d4;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }
        
        input[type="time"],
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        input[type="time"]:focus,
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2);
        }
        
        .used-time-container {
            margin-bottom: 20px;
        }
        
        .used-time-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .used-time-item input {
            flex: 1;
        }
        
        .btn {
            background-color: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: rgba(0, 229, 255, 0.1);
        }
        
        .add-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: rgba(0, 229, 255, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .add-btn:hover {
            background-color: rgba(0, 229, 255, 0.2);
        }
        
        .results {
            text-align: center;
            margin-top: 30px;
        }
        
        .time-left {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .allocations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .allocation-item {
            background-color: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .allocation-item h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .allocation-item p {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .activity-container {
            margin-top: 20px;
        }
        
        .activity-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .activity-name {
            flex: 2;
        }
        
        .activity-percentage {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .activity-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .activity-name, .activity-percentage {
                width: 100%;
            }
            
            .btn {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leftover Time Allocator</h1>
            <p>See how much time you have left today and allocate it to activities</p>
        </header>
        
        <div class="card">
            <div class="form-group">
                <label for="current-time">Current Time</label>
                <input type="time" id="current-time">
            </div>
            
            <div class="used-time-container">
                <label>Already Used Time Today</label>
                <div id="used-time-list">
                    <div class="used-time-item">
                        <input type="number" placeholder="Hours" min="0" max="24" step="0.5" value="" class="used-time-input">
                        <button class="btn remove-used-time">×</button>
                    </div>
                </div>
                <button class="add-btn" id="add-used-time">+ Add Used Time</button>
            </div>
            
<div class="activity-container">
    <label>Activities</label>
    <div id="activity-list">
        <div class="activity-item">
            <input type="text" placeholder="Activity name" class="activity-name" value="Fun">
            <input type="number" placeholder="%" min="0" max="100" class="activity-percentage" value="60">
            <button class="btn remove-activity">×</button>
        </div>
        <div class="activity-item">
            <input type="text" placeholder="Activity name" class="activity-name" value="Productivity">
            <input type="number" placeholder="%" min="0" max="100" class="activity-percentage" value="40">
            <button class="btn remove-activity">×</button>
        </div>
    </div>
    <button class="add-btn" id="add-activity">+ Add Activity</button>
</div>
        
        <div class="results">
            <h2>Time Left Today</h2>
            <div class="time-left" id="total-time-left">--:--</div>
            
            <h2>Allocations</h2>
            <div class="allocations" id="allocations-container">
                <!-- Allocations will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current time as default
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').value = `${hours}:${minutes}`;
            
            // Event listeners for adding/removing items
            document.getElementById('add-used-time').addEventListener('click', addUsedTime);
            document.getElementById('add-activity').addEventListener('click', addActivity);
            
            // Add event listeners to existing items
            addRemoveListeners();
            
            // Calculate on any input change
            document.addEventListener('input', calculateTime);
            
            // Initial calculation
            calculateTime();
            
            function addUsedTime() {
                const usedTimeList = document.getElementById('used-time-list');
                const newItem = document.createElement('div');
                newItem.className = 'used-time-item';
                newItem.innerHTML = `
                    <input type="number" placeholder="Hours" min="0" max="24" step="0.5" class="used-time-input">
                    <button class="btn remove-used-time">×</button>
                `;
                usedTimeList.appendChild(newItem);
                addRemoveListeners();
                newItem.querySelector('input').focus();
            }
            
            function addActivity() {
                const activityList = document.getElementById('activity-list');
                const newItem = document.createElement('div');
                newItem.className = 'activity-item';
                newItem.innerHTML = `
                    <input type="text" placeholder="Activity name" class="activity-name">
                    <input type="number" placeholder="%" min="0" max="100" class="activity-percentage">
                    <button class="btn remove-activity">×</button>
                `;
                activityList.appendChild(newItem);
                addRemoveListeners();
                newItem.querySelector('input').focus();
            }
            
            function addRemoveListeners() {
                document.querySelectorAll('.remove-used-time').forEach(btn => {
                    btn.removeEventListener('click', removeUsedTime);
                    btn.addEventListener('click', removeUsedTime);
                });
                
                document.querySelectorAll('.remove-activity').forEach(btn => {
                    btn.removeEventListener('click', removeActivity);
                    btn.addEventListener('click', removeActivity);
                });
            }
            
            function removeUsedTime(e) {
                const usedTimeList = document.getElementById('used-time-list');
                if (usedTimeList.children.length > 1) {
                    e.target.closest('.used-time-item').remove();
                    calculateTime();
                }
            }
            
            function removeActivity(e) {
                const activityList = document.getElementById('activity-list');
                if (activityList.children.length > 1) {
                    e.target.closest('.activity-item').remove();
                    calculateTime();
                }
            }
            
            function calculateTime() {
                // Get current time
                const currentTimeInput = document.getElementById('current-time').value;
                if (!currentTimeInput) return;
                
                const [currentHours, currentMinutes] = currentTimeInput.split(':').map(Number);
                
                // Calculate current time in hours (decimal)
                const currentTimeInHours = currentHours + (currentMinutes / 60);
                
                // Get used time
                let totalUsedTime = 0;
                document.querySelectorAll('.used-time-input').forEach(input => {
                    if (input.value) {
                        totalUsedTime += parseFloat(input.value);
                    }
                });
                
                // Calculate time left in hours
                const timeLeftInHours = 24 - currentTimeInHours - totalUsedTime;
                
                // Display time left in human-readable format
                const timeLeftHours = Math.floor(timeLeftInHours);
                const timeLeftMinutes = Math.round((timeLeftInHours - timeLeftHours) * 60);
                
                let timeLeftDisplay = '';
                if (timeLeftHours > 0) {
                    timeLeftDisplay += `${timeLeftHours} hour${timeLeftHours !== 1 ? 's' : ''}`;
                }
                if (timeLeftMinutes > 0) {
                    if (timeLeftDisplay) timeLeftDisplay += ', ';
                    timeLeftDisplay += `${timeLeftMinutes} minute${timeLeftMinutes !== 1 ? 's' : ''}`;
                }
                if (!timeLeftDisplay) {
                    timeLeftDisplay = '0 minutes';
                }
                
                document.getElementById('total-time-left').textContent = timeLeftDisplay;
                
                // Calculate allocations
                const allocationsContainer = document.getElementById('allocations-container');
                allocationsContainer.innerHTML = '';
                
                const activities = [];
                document.querySelectorAll('.activity-item').forEach(item => {
                    const name = item.querySelector('.activity-name').value;
                    const percentage = item.querySelector('.activity-percentage').value;
                    
                    if (name && percentage) {
                        activities.push({ name, percentage: parseFloat(percentage) });
                    }
                });
                
                // Check if total percentage exceeds 100%
                const totalPercentage = activities.reduce((sum, activity) => sum + activity.percentage, 0);
                
                activities.forEach(activity => {
                    const allocationItem = document.createElement('div');
                    allocationItem.className = 'allocation-item';
                    
                    // Calculate time for this activity
                    const activityTimeInHours = (timeLeftInHours * activity.percentage) / 100;
                    const activityHours = Math.floor(activityTimeInHours);
                    const activityMinutes = Math.round((activityTimeInHours - activityHours) * 60);
                    
                    let activityTimeDisplay = '';
                    if (activityHours > 0) {
                        activityTimeDisplay += `${activityHours} hour${activityHours !== 1 ? 's' : ''}`;
                    }
                    if (activityMinutes > 0) {
                        if (activityTimeDisplay) activityTimeDisplay += ', ';
                        activityTimeDisplay += `${activityMinutes} minute${activityMinutes !== 1 ? 's' : ''}`;
                    }
                    if (!activityTimeDisplay) {
                        activityTimeDisplay = '0 minutes';
                    }
                    
                    allocationItem.innerHTML = `
                        <h3>${activity.name} (${activity.percentage}%)</h3>
                        <p>${activityTimeDisplay}</p>
                    `;
                    allocationsContainer.appendChild(allocationItem);
                });
                
                // Show warning if total percentage exceeds 100%
                if (totalPercentage > 100) {
                    const warningItem = document.createElement('div');
                    warningItem.className = 'allocation-item';
                    warningItem.style.borderColor = '#ff5252';
                    warningItem.innerHTML = `
                        <h3 style="color: #ff5252;">Warning</h3>
                        <p style="color: #ff5252;">Total allocation exceeds 100%</p>
                    `;
                    allocationsContainer.prepend(warningItem);
                }
            }
        });
    </script>
</body>
</html>
